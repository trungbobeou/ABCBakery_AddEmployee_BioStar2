<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee BioStar 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/themes/6.2.0/default/default-main.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row p-2">
        <div class="col">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Thêm nhân viên</h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="IdNV" class="form-label">ID cuối cùng</label>
                        <input type="text" class="form-control" id="IdNV" placeholder="Last ID">
                    </div>
                    <div class="mb-3">
                        <label for="TenNV" class="form-label">Tên</label>
                        <input type="text" class="form-control" id="TenNV" placeholder="NGUYEN VAN TRUNG">
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="cboPhongBan" class="form-label">Chọn phòng ban</label>
                            <input type="text" class="form-control" id="usergroupsKDV" placeholder="Users Group">
                        </div>
                        <div class="col">
                            <label for="PhongBanNV" class="form-label">Phòng Ban</label>
                            <input type="text" class="form-control" id="PhongBanNV" placeholder="Users Group" readonly>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="TitleNV" class="form-label">Title</label>
                        <input type="text" class="form-control" id="TitleNV" placeholder="CMND/CCCD">
                    </div>
                    <div class="mb-3">
                        <label for="PhoneNV" class="form-label">Điện thoại</label>
                        <input type="text" class="form-control" id="PhoneNV" placeholder="113">
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" id="btnAdd" class="btn btn-primary pull-right">ADD</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Bảng nhân viên</h2>
                </div>
                <div class="card-body">
                    <table id="usersTable" class="table
         table-hover" style="width:100%; background-color:
        white;" class="display nowrap">
                        <thead class="bg-primary text-white">
                            <tr class="text-center">
                                <th>user_id</th>
                                <th>name</th>
                                <th>department</th>
                                <th>user_title</th>
                                <th>phone</th>
                                <th>email</th>
                                <th>user_group</th>
                                <th>start_datetime</th>
                                <th>expiry_datetime</th>
                                <th>csn</th>
                            </tr>
                        </thead>
                        <tbody id="customersBody" class="text-center">

                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <button type="button" id="btnExport" class="btn btn-primary pull-right">Export</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/jquery-3.6.4.min.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/dataTables.buttons.min.js"></script>
<script src="js/pdfmake.min.js"></script>
<script src="js/vfs_fonts.js"></script>
<script src="js/buttons.html5.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jszip.min.js"></script>
<script src="js/kendo.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="js/usergroupkdv.js"></script>
<script src="js/usergrouplh.js"></script>
<script src="js/config.js"></script>
<script src="js/datatable.js"></script>

</html>
